<!-- Main content -->
  <section class="content">
    <div class="row">
      <div class="col-sm-8">
        <div id="media-container">
          <div class="media" ng-repeat="x in search_result">
            <div class="media-body">
              <h4 class="media-heading">
                <a href="http://www.baoai.co/web/article?id={{x.id}}" class="name" target="_blank">
                  {{x.title}}
                </a>
                <!-- Local Article -->
                <!-- <a class="title" ui-sref="web.article({id:{{x.id}}})" target="_blank">{{x.title}}</a> -->
              </h4>
              <p class="summary" ng-bind-html="x.summary | limitTo : 60 "></p>
            </div>
            <div class="media-right" ng-if="x.cover!=null">
              <img ng-src="{{STATIC_URL}}{{x.cover}}" class="media-object" style="width:60px">
            </div>
          </div>
        </div>
        <div id="page-changed-event">
          <div id="bp-page-changed-event"></div>
        </div>
  
        <!--Baoai box -->
        <div class="box bookbox">
          <div class="box-header with-border">
            <h3 class="box-title">
              <a ui-sref="web.book({id:article.book_id, section:article.section_id, article:article.article_id })"
                class="name">
                {{article.title}}
              </a>
            </h3>
            <div class="box-tools pull-right">
              <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip"
                title="Collapse">
                <i class="fa fa-minus"></i></button>
              <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
                <i class="fa fa-times"></i></button>
            </div>
          </div>
          <div class="box-body">
            <div class="modules">
              <div class="article">
                <!-- 文章内容 -->
                <div data-note-content="" class="show-content">
                  <div class="show-content-free" ng-bind-html="article.content">
                  </div>
                </div>
              </div>
            </div>
            <div class="clearfix"></div>
          </div>
          <!-- /.box-body -->
          <!-- <div class="box-footer">
              Footer
            </div> -->
          <!-- /.box-footer-->
        </div>
        <!-- /.box -->
  
        <!--Baoai box -->
        <div class="box bookbox">
          <div class="box-header with-border">
            <h3 class="box-title">BaoAI 系统架构</h3>
            <div class="box-tools pull-right">
              <!-- <button type="button" class="btn btn-box-tool" data-widget="more" data-toggle="tooltip" title="More"
                ng-click="more(9)"> -->
                <i class="fa fa-angle-double-right"></i></button>
              <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip"
                title="Collapse">
                <i class="fa fa-minus"></i></button>
              <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
                <i class="fa fa-times"></i></button>
            </div>
          </div>
          <div class="box-body">
            <div id="system" class="chart-panel"></div>
            <div class="clearfix"></div>
          </div>
          <!-- /.box-body -->
          <!-- <div class="box-footer">
              Footer
            </div> -->
          <!-- /.box-footer-->
        </div>
        <!-- /.box -->
  
        <!--Baoai box -->
        <div class="box bookbox">
          <div class="box-header with-border">
            <h3 class="box-title">BaoAI 知识体系</h3>
            <div class="box-tools pull-right">
              <!-- <button type="button" class="btn btn-box-tool" data-widget="more" data-toggle="tooltip" title="More"
                ng-click="more()"> -->
                <i class="fa fa-angle-double-right"></i></button>
              <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip"
                title="Collapse">
                <i class="fa fa-minus"></i></button>
              <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
                <i class="fa fa-times"></i></button>
            </div>
          </div>
          <div class="box-body">
            <div id="knowledge" class="chart-panel-knowledge"></div>
            <div class="clearfix"></div>
          </div>
          <!-- /.box-body -->
          <!-- <div class="box-footer">
              Footer
            </div> -->
          <!-- /.box-footer-->
        </div>
        <!-- /.box -->
      </div>
      <div class="col-sm-4">
        <!-- BaoAI News box -->
        <div class="box">
          <div class="box-header with-border">
            <h3 class="box-title">{{t('Focus on BaoAI')}}</h3>
            <div class="box-tools pull-right">
              <!-- <button type="button" class="btn btn-box-tool" data-widget="more" data-toggle="tooltip" title="More" ng-click="more(3)">
                      <i class="fa fa-angle-double-right"></i></button> -->
              <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip"
                title="Collapse">
                <i class="fa fa-minus"></i></button>
              <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
                <i class="fa fa-times"></i></button>
            </div>
          </div>
          <div class="box-body">
            <ul class="list">
              <li ng-repeat="x in baoai_news">
                <!-- <a ui-sref="web.article({id:{{x.id}}})" class="name"  target="_blank">
                        {{x.title}}
                  </a> -->
                <a href="http://www.baoai.co/web/article?id={{x.id}}" class="name" target="_blank">
                  {{x.title}}
                </a>
              </li>
            </ul>
            <div class="clearfix"></div>
          </div>
          <!-- /.box-body -->
          <!-- <div class="box-footer"> 
            Footer
          </div> -->
          <!-- /.box-footer-->
        </div>
        <!-- /.box -->
  
        <!-- BaoAI Modules box -->
        <div class="box bookbox">
          <div class="box-header with-border">
            <h3 class="box-title"><a href="" class="name" ng-click="mainContent()">{{book_title}}</a></h3>
            <div class="box-tools pull-right">
              <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip"
                title="Collapse">
                <i class="fa fa-minus"></i></button>
              <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
                <i class="fa fa-times"></i></button>
            </div>
          </div>
          <div class="box-body">
            <div id="book_treeview" class=""></div>
            <div class="clearfix"></div>
          </div>
          <!-- /.box-body -->
          <!-- <div class="box-footer">
            Footer
          </div> -->
          <!-- /.box-footer-->
        </div>
        <!-- /.box -->
  
      </div>
    </div>
  </section><!-- /.content -->
